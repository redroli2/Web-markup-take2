<form method="get" enctype="text/plain" class="booking">
  <div class="booking1">
    <p class="a">Name: <input type="text" name="name"></p>
    <p class="a">Cat:</p><select name="places">
      <option value="NalaParis">Nala (Paris)</option>
      <option value="MiaNew">Mia (New York)</option>
      <option value="SimbaAmster">Simba (Amsterdam)</option>
      <option value="LunaLiss">Luna (Lisbon)</option>
    </select>
    <p class="a">Apartment:</p><select name="apartment">
      <option value="variant1">Variant 1</option>
      <option value="variant2">Variant 2</option>
      <option value="variant3">Variant 3</option>
    </select>
    <p class="a">Arrival: <input type="date" name="arrival" ></p>
    <p class="a">Departure: <input type="date" name="departure" ></p>
    <p>Credit Card Information:</p>
    <ol>
      <li>Credit Card Number: <input type="text" name="number" /></li>
      <li>Expiry Date: <input type="text" name="expiry" /></li>
      <li>Security Code: <input type="text" name="code" /></li>
    </ol>
    <p>Billing Address:</p>
    <ol>
      <li>Street: <input type="text" name="street" /></li>
      <li>Postal Code: <input type="text" name="postalcode" /></li>
      <li>City: <input type="text" name="city" /></li>
      <li>Country: <input type="text" name="country" /></li>
    </ol>
  </div>
  <div class="booking2">
    <p class="a">E-Mail: <input type="text" name="email" /></p>
    <p class="a">Additional Comments (Allergies, Diseases etc.):
      <br />
      <textarea name="comment" rows="7" cols="35"></textarea>
      <br>
    <p><input type="submit" name="submit" value="Book" />
      <input type="reset" name="reset" value="Clear" />
    </p>
  </div>
  
</form>
